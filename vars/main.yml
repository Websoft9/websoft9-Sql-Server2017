#全局 test
region: "0"

# sqlserver variable

sqlserver_db_name: sqlserver
sqlserver_db_user: sqlserver
sqlserver_db_password: "123456"

preend_certbot: True
nginx_reverse_proxy_port: "8065"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 'phpmyadmin'

# 生成应用数据库和用户
mysql_databases:
 - name: sqlserver
   encoding: utf8
 
mysql_users:
 - name: sqlserver
   host: localhost
   priv: 'sqlserver.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  sqlserver:
    service: sqlserver
    database: sqlserver 
    database_user: sqlserver
    database_host: localhost
    database_password: "123456"
    config_path:
      - /opt/sqlserver/config/config.json